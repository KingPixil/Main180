<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Color</title>
				<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/base/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="color.css" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="http://kingpixil.github.io/DayFiftyNine/favicon.png"/>
	</head>
	<body>
		<div class="color-picker">
  <div class="sucess-tooltip">
    <div class="triange"></div>
    <p class="sucess-message">Color copied to clipboard</p>
  </div>
  <div class="color-window">
    <div class="inside" data-clipboard-action="copy" data-clipboard-target="#color-value"></div>
  </div>
  <p id="color-value">rgba(0, 0, 0, 1)</p>
  <div class="color-slider">
    <input class="slider-input hex-value" type="range" min="0" value="0" max="255" step="1">
  </div>
  <div class="opacity-slider">
    <input class="slider-input opacity" type="range" min="0"  value="1" max="1" step="0.01">

  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
		<script src="color.js"></script>
	</body>
</html>

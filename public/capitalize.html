	<body>
		<body ng-app="caps">
<div ng-controller="capsCtrl">
  <h1>Capitalize Text</h1>
  <form>
  <label>
    <input type="text" placeholder="Text to Capitalize" ng-model="caps">
    <span>CAPITALIZE THIS</span>
  </label>
</form>

    <p>{{caps | uppercase}}</p>
</div>
</body>

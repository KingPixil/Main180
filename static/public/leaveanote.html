	<body>
<div class="container" ng-app="myApp" ng-controller="SampleCtrl">

  <h1>Leave a Note</h1>


  <ul class="messages">
    <li ng-repeat="item in list.slice().reverse() |limitTo:5">
      <h3>{{item.name}}</h3>
      <p>{{item.message}}</p>
      <hr id="one" data-symbol="â™›">
    </li>
  </ul>

  <h2 id="add-message">Add A Note</h2>

  <form action="#" ng-submit="submit()" name="message-form">

      <label>
    <input id="name" type="text" placeholder="Name" required>
    <span>Name</span>
  </label>

  <label>
    <input id="message" type="text" placeholder="Message" required>
    <span>Message</span>
  </label>
    <p><button class="btn btn-1">Add Note</button></p>

  </form>


</div>
